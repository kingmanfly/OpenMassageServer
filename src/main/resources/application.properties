#----Mybatis\u914D\u7F6E----#
#START
mybatis.type-aliases-package=com.massage.infosys.po
# Mappr.xml\u6587\u4EF6
mybatis.mapper-locations=classpath:mapper/*.xml
# \u4F7F\u7528jdbc\u7684getGeneratedKeys\u83B7\u53D6\u6570\u636E\u5E93\u81EA\u589E\u4E3B\u952E\uFF08\u6267\u884Cinsert\u8BED\u53E5\u8FD4\u56DE\u6539\u884CID\uFF09
mybatis.configuration.use-generated-keys=true
#END

#----druid\u8FDE\u63A5\u6C60\u914D\u7F6E----#
#START
# \u8FD9\u4E00\u9879\u53EF\u914D\u53EF\u4E0D\u914D\uFF0C\u5982\u679C\u4E0D\u914D\u7F6Edruid\u4F1A\u6839\u636Eurl\u81EA\u52A8\u8BC6\u522BdbType\uFF0C\u7136\u540E\u9009\u62E9\u76F8\u5E94\u7684driverClassName
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
#URL
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/massagedb?useUnicode=true&characterEncoding=utf-8&useSSL=false
#\u6570\u636E\u5E93\u7528\u6237\u540D
spring.datasource.druid.username=root
#\u6570\u636E\u5E93\u5BC6\u7801
spring.datasource.druid.password=root
# \u521D\u59CB\u5316\u7269\u7406\u8FDE\u63A5\u4E2A\u6570\uFF0C\u9ED8\u8BA4\u503C0
spring.datasource.druid.initial-size=5
# \u6700\u5927\u8FDE\u63A5\u6570\uFF0C\u9ED8\u8BA4\u503C8
spring.datasource.druid.max-active=8
# \u6700\u5C0F\u8FDE\u63A5\u6570\uFF0C\u9ED8\u8BA4\u503C8
spring.datasource.druid.min-idle=8
# \u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2\u3002\u914D\u7F6E\u4E86maxWait\u4E4B\u540E\uFF0C\u7F3A\u7701\u542F\u7528\u516C\u5E73\u9501\uFF0C\u5E76\u53D1\u6548\u7387\u4F1A\u6709\u6240\u4E0B\u964D\uFF0C\u5982\u679C\u9700\u8981\u53EF\u4EE5\u901A\u8FC7\u914D\u7F6EuseUnfairLock\u5C5E\u6027\u4E3Atrue\u4F7F\u7528\u975E\u516C\u5E73\u9501\u3002
spring.datasource.druid.max-wait=60000
# \u7528\u6765\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u7684sql\uFF0C\u8981\u6C42\u662F\u4E00\u4E2A\u67E5\u8BE2\u8BED\u53E5\uFF0C\u5E38\u7528select 'x'\u3002\u5982\u679CvalidationQuery\u4E3Anull\uFF0CtestOnBorrow\u3001testOnReturn\u3001testWhileIdle\u90FD\u4E0D\u4F1A\u8D77\u4F5C\u7528\u3002
spring.datasource.druid.validation-query=SELECT 'x'
# \u7533\u8BF7\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u3002
spring.datasource.druid.test-on-borrow=true
# \u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\uFF0C\u505A\u4E86\u8FD9\u4E2A\u914D\u7F6E\u4F1A\u964D\u4F4E\u6027\u80FD\u3002
spring.datasource.druid.test-on-return=true
# \u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue\uFF0C\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027\u3002\u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5982\u679C\u7A7A\u95F2\u65F6\u95F4\u5927\u4E8EtimeBetweenEvictionRunsMillis\uFF0C\u6267\u884CvalidationQuery\u68C0\u6D4B\u8FDE\u63A5\u662F\u5426\u6709\u6548\u3002
spring.datasource.druid.test-while-idle=true
# \u5C5E\u6027\u7C7B\u578B\u662F\u5B57\u7B26\u4E32\uFF0C\u901A\u8FC7\u522B\u540D\u7684\u65B9\u5F0F\u914D\u7F6E\u6269\u5C55\u63D2\u4EF6\uFF0C\u5E38\u7528\u7684\u63D2\u4EF6\u6709\uFF1A
# 1.\u76D1\u63A7\u7EDF\u8BA1\u7528\u7684filter:stat
# 2.\u65E5\u5FD7\u7528\u7684filter:log4j
# 3.\u9632\u5FA1sql\u6CE8\u5165\u7684filter:wall
#  spring.datasource.druid.filters=mergeStat,wall,log4j2
#END

#----redis\u914D\u7F6E----#
#START
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.max-active=30
spring.redis.max-idle=10
#END

